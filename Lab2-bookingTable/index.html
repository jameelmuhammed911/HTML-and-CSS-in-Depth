<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form method="POST">
      <div>
        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" name="email_address" required>
      </div>
      <div>
        <label for="booking_date">Date of Booking</label>
        <input type="date" id="booking_date" name="booking_date" required>
      </div>
      <div>
        <label for="number_of_people">Number of people</label>
        <input type="number" id="number_of_people" name="number_of_people" min="1" max="8" value="4">
      </div>
      <div>
        <input type="checkbox" required>
        <label>I agree to the cancellation policy</label>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
